<div class="container">

  <mat-card class="login-card">

    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content class="column">
      <mat-form-field>
        <input matInput placeholder="Enter your username" required #userField>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
          required #passwordField>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onProcess(userField, passwordField)">SUBMIT</button>
    </mat-card-actions>
  </mat-card>

</div>
